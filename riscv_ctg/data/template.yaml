  rs1_op_data: *all_regs
  rd_op_data: *all_regs
  rs1_val_data: 'gen_sign_dataset(xlen)+gen_usign_dataset(xlen)'
  template: |-

    // $comment
    // opcode: $inst ; op1:$rs1; dest:$rd; op1val:$rs1_val;
    li $rs1, $rs1_val
    sha256sig0 $rd, $rs1
    sw $rd, $offset($swreg)
    RVMODEL_IO_ASSERT_GPR_EQ($testreg, $rd, $correctval)
    
